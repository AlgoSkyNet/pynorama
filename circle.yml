machine:
  pre: 
    - sudo apt-get update 
    - sudo apt-get install pandoc

  environment:
    COVERALLS_REPO_TOKEN: TODO

dependencies:
  override:
    - pip install -e .[docs]

test:
  override:
    - python setup.py test

  post:
    - python setup.py build_sphinx
    - cp result.xml $CIRCLE_TEST_REPORTS
    - cp coverage.xml $CIRCLE_TEST_REPORTS
